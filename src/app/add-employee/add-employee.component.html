<div>
  <label>Add Employee</label>
  <form #empForm="ngForm" (ngSubmit)="addEmployee(empForm.value)">
    <span>{{ empForm.value | json }}</span>
    <div class="form-group">
      <label>Name </label>
      <input type="text" [(ngModel)]="employee.Name" name="empName" class="form-control" />

    </div>

    <div class="form-group">
      <label>Email </label>
      <input type="text" [(ngModel)]="employee.Email" name="empEmail" class="form-control" />
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>
