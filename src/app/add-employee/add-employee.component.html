<div>
  <label>Add Employee</label>
  <p></p>
  <form #empForm="ngForm" (ngSubmit)="addEmployee(empForm.value)">

    <span>Values: {{ empForm.value | json }}</span>
    <p></p>
    <div class="form-group">
      <label>Name </label>
      <div>
        <input type="text" [(ngModel)]="employee.Name" required name="empName" #empname class="form-control" />
      </div>


    </div>

    <div class="form-group">
      <label>Email </label>
      <div>
        <input type="text" [(ngModel)]="employee.Email" pattern="[^@]*@[^ @]*" name="empEmail" class="form-control" />
      </div>

    </div>

    <div class="form-group">
      <label>Address </label>
      <div>
        <input type="text" [(ngModel)]="employee.Address" name="empAddress" class="form-control" />
      </div>

    </div>

    <input type="submit" [disabled]="!empForm.valid" value="Submit" class="btn btn-primary" />
  </form>
</div>
