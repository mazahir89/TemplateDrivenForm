<div>
  <label>Add Employee</label>
  <form #empForm="ngForm" (ngSubmit)="addEmployee(empForm.value)">
    <div class="form-group">
      <label>Name </label>
      <input type="text" [ngModel] name="empName" class="form-control" />
      <span>{{ empForm.value | json }}</span>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>
